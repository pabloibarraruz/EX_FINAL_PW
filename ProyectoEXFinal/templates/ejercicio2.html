<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ejercicio2.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inicio de sesión</h1>
        <form method="post">
            <label for="usuario">Ingresa tu nombre</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contraseña">Ingresa tu contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <input type="submit" value="Verificar">
        </form>
        {% if mensaje %}
            <p class="{{ 'administrador' if usuario == 'juan' else 'usuario' }}">{{ mensaje }}</p>
        {% endif %}
    </div>
</body>
</html>
